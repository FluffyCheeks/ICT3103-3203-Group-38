{% extends "base.html" %}

{% block content %}


<html>

<head>
    <title>Email Verification</title>
    <style>
        * {
            box-sizing: border-box
        }

        /* Add padding to containers */
        .container {
            padding: 16px;
        }

        /* Full-width input fields */
        input[type=text],
        input[type=email],
        input[type=number],
        input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus,
        input[type=email]:focus,
        input[type=number]:focus,
        input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        /* Overwrite default styles of hr */
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        /* Set a style for the submit/register button */
        .otp_confirmbtn{
            background-color: #04AA6D;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .otp_confirmbtn:hover {
            opacity: 1;
        }

        /* Add a blue text color to links */
        a {
            color: dodgerblue;
        }

    </style>
</head>

<body>
    <form action="#" method="post">
        {% csrf_token %}
        <div class="container">
            {% include 'messages.html' %}
            <h1>Email Verification</h1>
            <p>Please key in the OTP sent to you to validate your email.</p>
            <hr>

            <label for='OTP'><b>Key in the OTP: </b></label>
            <input type='number' name='otp_key' required><br>
            <button type="submit" value="otp_confirm" name="otp" class="otp_confirmbtn">Submit </button>
    </form>
</body>

</html>



{% endblock %}
