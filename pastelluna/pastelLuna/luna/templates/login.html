<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}

<body>
{% block title %}
  Login
{% endblock %} 

{% block content %}

{% if form.errors %}
  <p>Username and password didn't match</p>
{% endif %}

  <form method="post"> {{msg}}
    {% csrf_token %}
    <table>
      <tr>
        <td><label>Email:</label></td>
        <td><input type="email" name="email" id= "email" placeholder="Enter Email"></td>
      </tr>
      <tr>
        <td><label>Password:</label></td>
        <td><input type="password" name="password" id="password" placeholder="Enter Password"></td>
        <td>      <div class="input-group">
          <span class="input-group-addon">
          <span class="glyphicon glyphicon-eye-close" style="cursor:pointer"></span>
          </span></td>
      </tr>


      <script>
 
        $(document).ready(function() {
        $(".glyphicon").bind("click", function() {
         
        if ($('#pwd').attr('type') =='password'){
        $('#pwd').attr('type','text');
        $('.glyphicon').removeClass('glyphicon-eye-open');
        $('.glyphicon').addClass('glyphicon-eye-close');
        }else if($('#pwd').attr('type') =='text'){
        $('#pwd').attr('type','password');
        $('.glyphicon').removeClass('glyphicon-eye-close');
        $('.glyphicon').addClass('glyphicon-eye-open');
        }
        })
        });
         
        </script>
    </table>
    <input type="submit" value="login">
  </form>

{% endblock %}
</body>
</html>
